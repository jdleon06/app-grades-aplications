<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center mt-5">CRUD de Estudiantes</h1>
    <div class="container mt-4 d-flex w-100">
        <form id="student-form" class="mt-4 p-2 w-300">
            <input type="hidden" id="edit-mode" value="false">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matricula:</label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" class="form-control" id="curso" required>
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" class="form-control" id="nota" min="0" max="100" required>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Agregar</button>
            <button type="button" id="save-button" class="btn btn-primary" style="display: none;">Guardar</button>
            <button type="button" id="cancel-button" class="btn btn-secondary mt-2" style="display: none;">Cancelar</button>
            <button type="button" id="limpiar-button" class="btn btn-secondary mt-2">Limpiar</button>
        </form>
        </form>
        <table class="table table-striped table-hover mt-4 ml-5 p-2 flex-fill">
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Curso</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
</body>
</html>
